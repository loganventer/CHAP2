services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    network_mode: host
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped

  # LangChain Search Service - Using host network to access Ollama
  langchain-service:
    build: .
    network_mode: host
    environment:
      - QDRANT_URL=http://localhost:6333
      - OLLAMA_URL=http://localhost:11434
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  # CHAP2 API Service
  chap2-api:
    build:
      context: ..
      dockerfile: langchain_search_service/Dockerfile.api.simple
    network_mode: host
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://0.0.0.0:5001
    volumes:
      - ../CHAP2.Chorus.Api/data:/app/data
    restart: unless-stopped

  # CHAP2 Web Portal - Also using host network to access Ollama
  chap2-webportal:
    build:
      context: ..
      dockerfile: langchain_search_service/Dockerfile.webportal.simple
    network_mode: host
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://0.0.0.0:5000
      - LangChainService__BaseUrl=http://localhost:8000
      - ApiService__BaseUrl=http://localhost:5001
      - Qdrant__Host=localhost
      - Qdrant__Port=6333
      - Ollama__Host=localhost
      - Ollama__Port=11434
    restart: unless-stopped

volumes:
  qdrant_data: 